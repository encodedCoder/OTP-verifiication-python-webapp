{% extends "base.html" %} {% block title %}Register - IIT Connect{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card mt-5 shadow-lg">
      <div class="card-header text-center">
        <h2>Register to access IIT Connect</h2>
      </div>
      <div class="card-body">
        <form method="POST">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>
          <div class="form-group">
            <label for="course">Course:</label>
            <select class="form-control" id="course" name="course" required>
              <option value="" disabled selected>Select your course</option>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="Ph.D">Ph.D</option>
              <option value="M.Sc">M.Sc</option>
              <option value="MBA">MBA</option>
            </select>
          </div>
          <div class="form-group">
            <label for="department">Department:</label>
            <select
              class="form-control"
              id="department"
              name="department"
              required
            >
              <option value="" disabled selected>Select your department</option>
              <option value="Computer Science and Engineering">
                Computer Science and Engineering
              </option>
              <option value="Electrical Engineering">
                Electrical Engineering
              </option>
              <option value="Mechanical Engineering">
                Mechanical Engineering
              </option>
              <option value="Civil Engineering">Civil Engineering</option>
              <option value="Chemical Engineering">Chemical Engineering</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Humanities and Social Sciences">
                Humanities and Social Sciences
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="enrollment_date">Enrollment Date:</label>
            <input
              type="date"
              class="form-control"
              id="enrollment_date"
              name="enrollment_date"
              required
            />
          </div>
          <div class="form-group">
            <label for="completion_date"
              >Expected Completion Date (optional):</label
            >
            <input
              type="date"
              class="form-control"
              id="completion_date"
              name="completion_date"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
